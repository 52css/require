<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<script src="js/lib/require.js"></script>
<script>
	/**
	 * 测试循环调用自己
	 */
	require('/js/require/h', function(h) {
		var pre = document.createElement('pre');
		pre.innerHTML = h.test().replace(/\n/g, '<br/>').replace(/\s/g, '&nbsp;');
		document.body.appendChild(pre);
	});
</script>
</body>
