<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<script src="js/lib/require.js"></script>
<script>
	/**
	 * 测试跨目录调用  file/f -- file/a
	 *                     -- d
	 */
	require('js/require/file/f', function(f) {
		var pre = document.createElement('pre');
		pre.innerHTML = f.test().replace(/\n/g, '<br/>').replace(/\s/g, '&nbsp;');
		document.body.appendChild(pre);
	});
</script>
</body>
</html>
