<!DOCTYPE html>

<body>
<script src="js/lib/require.js"></script>
<script>
	/**
	 * 测试跨目录调用 file/c -- b
	 */
	require('js/require/file/c', function(c) {
		var pre = document.createElement('pre');
		pre.innerHTML = c.test().replace(/\n/g, '<br/>').replace(/\s/g, '&nbsp;');
		document.body.appendChild(pre);
	});
</script>
