<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/base.min.css"/>
</head>
<body>
<script src="js/lib/require.js"></script>
<script>
  /**
   * 测试先define 再 require
   */

  define('test8', function(require) {
    var test9 = require('test9');
    return {
      test: function() {
        return '├test8' + test9.test();
      }
    }
  });

  define('test9', function() {
    return {
      test: function() {
        return '├test9';
      }
    }
  });

  require(['test8', 'test9', './js/require/a'], function(test8, test9, a) {
    var pre = document.createElement('pre');
    pre.innerHTML = test8.test() + '<br />' + test9.test() + '<br />' + a.test();
    document.body.appendChild(pre);
  });

</script>
</body>
</html>
