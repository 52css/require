<!DOCTYPE html><html><head><meta charset=UTF-8><title></title></head><body><script src=js/lib/require.js></script><script>
  /**
   * 测试先define 再 require
   */
  define('test8', function() {
    return {
      test: function() {
        return '├test8';
      }
    };
  });
  require('test8', function(test8) {
    var pre = document.createElement('pre');
    pre.innerHTML = test8.test().replace(/\n/g, '<br/>').replace(/\s/g, '&nbsp;');
    pre.className = 'pre';
    document.body.appendChild(pre);
  });
</script></body></html>
