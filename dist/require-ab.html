<!DOCTYPE html><html><head><meta charset=UTF-8><title></title></head><body><script src=js/lib/require.js></script><script>
  /**
   * 测试define没有定义名称 + 一个依赖
   */
  require(['/js/require/ab', '/js/require/ba'], function(ab, ba) {
    var pre = document.createElement('pre');
    pre.innerHTML = (ab.test() + '\n' + ba.test()).replace(/\n/g, '<br/>').replace(/\s/g, '&nbsp;');
    document.body.appendChild(pre);
  });
</script></body></html>
