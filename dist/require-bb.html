<!DOCTYPE html><html><head><meta charset=UTF-8><title></title></head><body><script src=js/lib/require.js></script><script>
  /**
   * 测试define没有定义名称 + 一个依赖
   */
  require.config({
    base: '/js/require/'
  })
  require('b', function(b) {
    var pre = document.createElement('pre');
    pre.innerHTML = (b.test()).replace(/\n/g, '<br/>').replace(/\s/g, '&nbsp;');
    document.body.appendChild(pre);
  });
  require('b', function(b) {
    var pre = document.createElement('pre');
    pre.innerHTML = (b.test() + '123').replace(/\n/g, '<br/>').replace(/\s/g, '&nbsp;');
    document.body.appendChild(pre);
  });
</script></body></html>
